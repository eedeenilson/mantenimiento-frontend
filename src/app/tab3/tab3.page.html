<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Proveedores </ion-title>
    <ion-buttons slot="end">
      <ion-button color="success" (click)="nuevoProveedor()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of proveedores">
    <ion-card-header>
      <ion-card-title> {{item.proveedor}} </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-text color="dark">
        Contacto: {{item.telefono}} <br />
        Direccion: {{item.direccion}} <br />
        Observaciones: {{item.observaciones}}
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
