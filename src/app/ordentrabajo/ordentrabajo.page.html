<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-uppercase ion-text-center color">Activas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let item of ordenTrabajo">
    <ion-card *ngIf="item.idEstado.idEstado==1" class="color">
      <ion-card-header>
          <ion-card-title class="color"> No. orden: {{item.idOrdenTrabajo}} </ion-card-title>
          <ion-buttons slot="end">
            <ion-button
              color="success"
              (click)="editOrden(item.idOrdenTrabajo)"
            >
              <ion-icon name="add-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
      </ion-card-header>

      <ion-card-content>
        <ion-text color="dark letra">
          Equipo: {{item.idEquipo.equipo}} {{item.idEquipo.descripcion}} <br />
          Cod Equipo: {{item.idEquipo.idEquipo}} <br />
          Creada: {{ item.fechaGeneracion | date: 'medium'}} <br />
          Estado: {{item.idEstado.estado}} <br />
          Observaciones: {{item.observaciones}}
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
